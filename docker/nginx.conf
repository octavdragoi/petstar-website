server {
    listen 80;
    server_name psh-utils;
    root /usr/share/nginx/html/dist;
    index index.html;

    # Keep redirects relative (don't create absolute URLs)
    absolute_redirect off;
    port_in_redirect on;

    # Include default MIME types
    include /etc/nginx/mime.types;

    # Note: Additional MIME types should be added to the http block in the main nginx.conf
    # The types block here would override all MIME types from the include above

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets (but not during development)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache CSS/JS during development
    location ~* \.(css|js)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Redirect root to English (default language)
    location = / {
        return 302 /en/;
    }

    # Language-specific locations
    location /en/ {
        ssi on;
        ssi_types text/html;
        try_files $uri $uri/ /en/index.html;
    }

    location /ro/ {
        ssi on;
        ssi_types text/html;
        try_files $uri $uri/ /ro/index.html;
    }

    # Main location (fallback)
    location / {
        ssi on;
        ssi_types text/html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Strapi (optional - if you want to proxy through nginx)
    # Uncomment if you want API calls to go through the web server
    # location /api/ {
    #     proxy_pass http://strapi:1337;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     proxy_cache_bypass $http_upgrade;
    # }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
