   <!-- Load Section Includes -->
   <script>
      $(document).ready(function() {
         // Load header section
         $('#header-section').load('sections/section-01-header.html');
         
         // Load hero section and initialize GSAP after it loads
         $('#hero-section').load('sections/section-02-hero.html', function() {
            // Initialize hero parallax effect after hero section is loaded
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
               ScrollTrigger.matchMedia({
                  "(min-width: 992px)": function () {
                     const hero = document.querySelector(".heroStack .tj-hero-section");
                     if (hero) {
                        gsap.to(hero, {
                           y: "30%",
                           opacity: 0,
                           ease: "none",
                           scrollTrigger: {
                              trigger: hero,
                              start: "top top",
                              end: "bottom top",
                              scrub: true,
                           },
                        });
                     }
                  }
               });
            }
         });
         
         // Load features section (dummy for curved transition)
         $('#features-section').load('sections/section-02b-features.html');
         
         // Load story section and initialize border radius animation
         $('#story-section').load('sections/section-03-story.html', function() {
            // Initialize about section border radius animation
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
               gsap.set(".tj-about-section", {
                  "--br-bottom-left": "0px",
               });
               gsap.to(".tj-about-section", {
                  "--br-bottom-left": "410px",
                  ease: "power3.out",
                  scrollTrigger: {
                     trigger: ".tj-about-section",
                     start: "bottom 120%",
                     end: "bottom 50%",
                     scrub: 0.8,
                  },
               });
            }
         });

         // Load teams section and refresh ScrollTrigger
         $('#teams-section').load('sections/section-04-teams.html', function() {
            // After DOM is loaded, initialize the service stacking animation
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
               let device_width = window.innerWidth;
               const serviceStack = gsap.utils.toArray(".service-stack");
               if (serviceStack.length > 0) {
                  if (device_width > 991) {
                     serviceStack.forEach(item => {
                        gsap.to(item, {
                           opacity: 0,
                           scale: 0.9,
                           y: 50,
                           scrollTrigger: {
                              trigger: item,
                              scrub: true,
                              start: "top top",
                              pin: true,
                              pinSpacing: false,
                              markers: false,
                           },
                        });
                     });
                  }
               }
               // Refresh all ScrollTriggers to recalculate positions
               ScrollTrigger.refresh();
            }
         });

         // Load news section and fetch articles
         $('#news-section').load('sections/section-10-news.html', function() {
            // Load news articles after section is loaded
            if (typeof NewsLoader !== 'undefined') {
               NewsLoader.renderNewsSection('news-container');
            }
            ScrollTrigger.refresh();
         });

         // Load footer section
         $('#footer-section').load('sections/section-12-footer.html');
      });
   </script>
