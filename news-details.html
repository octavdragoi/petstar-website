<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - PetStar News</title>
    <meta name="description" content="Read the latest news from PetStar">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    
    <!-- CSS Dependencies (matching template order) -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome-pro.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/solvior-icons.css">
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/venobox.min.css">
    <link rel="stylesheet" href="assets/css/meanmenu.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/petstar.css">

    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <script src="assets/js/fouc-prevention.js"></script>
</head>
<body style="visibility: hidden;">
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Page Header -->
    <section class="tj-page-header" data-bg-image="assets/images/petstar-processed/news-header.avif">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tj-page-header-content text-center">
                        <h1 class="tj-page-title text-anim" id="page-title">News Article</h1>
                        <div class="tj-page-link wow fadeInUp" data-wow-delay="0.1s">
                            <span>
                                <a href="index.html">
                                    <span>Home</span>
                                </a>
                            </span>
                            <span>/</span>
                            <span>
                                <a href="news.html">
                                    <span>News</span>
                                </a>
                            </span>
                            <span>/</span>
                            <span>
                                <span>Article</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Article Details Section -->
    <section class="tj-post-area section-space">
        <div class="container">
            <div class="row rg-50">
                <div class="col-lg-8">
                    <div class="tj-post-wrapper" id="article-container">
                        <!-- Article will be loaded here by news-loader.js -->
                        <div class="text-center" style="padding: 60px 0;">
                            <p>Loading article...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <!--#include virtual="/assets/components/sidebar-news.html" -->
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- JS Dependencies (matching template order) -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/gsap-scroll-to-plugin.min.js"></script>
    <script src="assets/js/gsap-scroll-trigger.min.js"></script>
    <script src="assets/js/gsap-split-text.min.js"></script>
    <script src="assets/js/smooth-scroll.min.js"></script>
    <script src="assets/js/appear.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/odometer.min.js"></script>
    <script src="assets/js/jquery-knob.js"></script>
    <script src="assets/js/swiper.min.js"></script>
    <script src="assets/js/nice-select.js"></script>
    <script src="assets/js/venobox.min.js"></script>
    <script src="assets/js/meanmenu.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- PetStar Custom Scripts -->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/news-loader.js"></script>
    
    <script>
        // Wait for window.load to ensure all stylesheets are ready
        window.addEventListener('load', function() {
            // Load header and footer
            $('#header-placeholder').load('sections/section-01-header.html', function() {
                // Highlight active menu item
                $('.header-menu ul li a').each(function() {
                    if ($(this).attr('href') === 'news.html') {
                        $(this).parent().addClass('active');
                    }
                });
            });

            $('#footer-placeholder').load('sections/section-12-footer.html');

            // Load article details
            if (typeof NewsLoader !== 'undefined') {
                NewsLoader.renderArticleDetails('article-container');
            } else {
                console.error('NewsLoader not found');
                document.getElementById('article-container').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error loading article. Please try again later.</p>
                        <a href="news.html" class="tj-primary-btn">Back to News</a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
