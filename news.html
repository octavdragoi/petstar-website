<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Updates - PetStar</title>
    <meta name="description" content="Latest news and updates from PetStar - Romania's leading PET preform manufacturer and recycling facility">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo/favicon.png">
    
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome-pro.min.css">
    <link rel="stylesheet" href="assets/css/solvior-icons.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/petstar.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <!-- Header -->
    <div id="header-placeholder"></div>
    
    <!-- Breadcrumb / Page Header -->
    <section class="breadcrumb-wrapper" data-bg-image="assets/images/bg/breadcrumb-bg.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-content-area">
                        <div class="breadcrumb-heading">
                            <h1 class="breadcrumb-title">Latest News & Updates</h1>
                        </div>
                        <ul class="breadcrumb-list">
                            <li><a href="index.html">Home</a></li>
                            <li>News</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- News Grid Section -->
    <section class="tj-blog-section" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="container">
            <div class="row" id="news-container">
                <!-- Articles will be loaded here by news-loader.js -->
                <div class="col-12 text-center">
                    <div class="loading-spinner" style="padding: 60px 0;">
                        <p>Loading articles...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- JS Dependencies -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/gsap-scroll-trigger.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/news-loader.js"></script>
    
    <script>
        $(document).ready(function() {
            // Load header and footer
            $('#header-placeholder').load('sections/section-01-header.html', function() {
                // Highlight active menu item
                $('.header-menu ul li a').each(function() {
                    if ($(this).attr('href') === 'news.html') {
                        $(this).parent().addClass('active');
                    }
                });
            });
            
            $('#footer-placeholder').load('sections/section-12-footer.html');
            
            // Load news articles (showing more articles on listing page)
            if (typeof NewsLoader !== 'undefined') {
                NewsLoader.renderNewsListing('news-container');
            } else {
                console.error('NewsLoader not found');
            }
        });
    </script>
</body>
</html>
