<!DOCTYPE html>
<html lang="en">
<head>
    <title>News & Updates - PetStar</title>
    <meta name="description" content="Latest news and updates from PetStar - Romania's leading PET preform manufacturer and recycling facility">

<!--#include virtual="assets/components/head-common.html" -->
</head>
<body style="visibility: hidden;">
<!--#include virtual="assets/components/body-start.html" -->

<!--#include virtual="sections/section-01-header.html" -->
    
    <!-- Page Header -->
    <section class="tj-page-header" data-bg-image="assets/images/petstar-processed/news-header.avif">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tj-page-header-content text-center">
                        <h1 class="tj-page-title text-anim">{{t news.heading}}</h1>
                        <div class="tj-page-link wow fadeInUp" data-wow-delay="0.1s">
                            <span>
                                <a href="index.html">
                                    <span>Home</span>
                                </a>
                            </span>
                            <span>/</span>
                            <span>
                                <span>News</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- News Listing Section -->
    <section class="tj-post-area section-space">
        <div class="container">
            <div class="row rg-50">
                <div class="col-lg-8">
                    <div class="tj-post-wrapper" id="news-container">
                        <!-- Articles will be loaded here by news-loader.js -->
                        <div class="text-center" style="padding: 60px 0;">
                            <p>Loading articles...</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <!--#include virtual="assets/components/sidebar-news.html" -->
                </div>
            </div>
        </div>
    </section>
    
<!--#include virtual="sections/section-12-footer.html" -->

<!--#include virtual="assets/components/body-end.html" -->
    <script src="assets/js/news-loader.js"></script>

    <script>
        // Wait for window.load to ensure all stylesheets are ready
        window.addEventListener('load', function() {
            // Highlight active menu item
            $('.header-menu ul li a').each(function() {
                if ($(this).attr('href') === 'news.html') {
                    $(this).parent().addClass('active');
                }
            });

            // Load news articles (showing more articles on listing page)
            if (typeof NewsLoader !== 'undefined') {
                NewsLoader.renderNewsListing('news-container');
            } else {
                console.error('NewsLoader not found');
            }
        });
    </script>
</body>
</html>
