<!-- ======================================
   SECTION 1: HEADER
   - Topbar with company tagline and contact info
   - Main navigation with PetStar menu items
   - Language switcher (RO/EN)
   - CTA button
   - Mobile responsive
====================================== -->

<!-- Main Header -->
<header class="tj-header-area header-1 header-absolute">
   
   <!-- Topbar -->
   <div class="header-topbar">
      <div class="container-fluid">
         <div class="row">
            <div class="col-12">
               <div class="header-topbar_wrap">
                  <div class="topbar_note">
                     <i class="tji-check"></i> {{t header.topbarTagline}}
                  </div>
                  <div class="topbar_infos">
                     <div class="info_item">
                        <span><i class="tji-email"></i></span>
                        <a href="mailto:office@petstar.ro">office@petstar.ro</a>
                     </div>
                     <div class="info_item">
                        <span><i class="tji-phone"></i></span>
                        <a href="tel:+40243230808">+40 243 230 808</a>
                     </div>
                     <div class="info_item">
                        <select class="nice-select" data-language-switcher>
                           <option value="ro">{{t header.langRomanian}}</option>
                           <option value="en">{{t header.langEnglish}}</option>
                        </select>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <!-- Main Navigation Menu -->
   <!--#include virtual="nav-menu.html" -->

   </div>

</header>

<!-- Sticky Duplicate Header (for scroll behavior) -->
<header class="tj-header-area header-2 header-duplicate header-sticky">
   <!--#include virtual="nav-menu.html" -->
</header>
