<!-- start: Hero Section -->
<div class="heroStack">
   <div class="stackOverlay"></div>
   <section class="tj-hero-section">
      <div class="container">
         <div class="row">
            <div class="hero-wrapper">
               <div class="hero-content">
                  <h1 class="hero-title text-anim">
                     {{t hero.title}}
                     <span class="active-color">{{t hero.titleHighlight}}</span>
                  </h1>
                  <div class="desc wow fadeInUp" data-wow-delay="0.1s">
                     <p>{{t hero.subtitle}}</p>
                  </div>
                  <div class="wow fadeInUp" data-wow-delay="0.3s">
                     <a href="#story" class="tj-primary-btn hero-button">
                        <div class="btn_inner">
                           <div class="btn_icon">
                              <span>
                                 <i class="tji-arrow-right"></i>
                                 <i class="tji-arrow-right"></i>
                              </span>
                           </div>
                           <div class="btn_text">
                              <span>{{t hero.ctaButton}}</span>
                           </div>
                        </div>
                     </a>
                  </div>
                  <div class="hero-shapes-1 move-anim">
                     <img src="assets/images/shapes/hero-1.png" alt="Shapes">
                  </div>
                  <div class="hero-shapes-2 zoominout">
                     <img src="assets/images/shapes/hero-3.png" alt="Shapes">
                  </div>
               </div>
               <div class="hero-images-box">
                  <div class="hero-images">
                     <img src="assets/images/petstar-processed/hero1.avif" alt="PetStar Manufacturing Facility">
                  </div>
                  <div class="images-shapes move-anim-2">
                     <img src="assets/images/shapes/hero-2.png" alt="Shapes">
                  </div>
                  <!-- Video Play Button -->

                           <i class="fa-sharp fa-solid fa-play"></i>
                        </a>
                     </div>
                  </div> -->
               </div>
            </div>
         </div>
      </div>
      <div class="hero_scroll d-none d-lg-block">
         <a class="down" href="#story">
            <span><i class="tji-arrow-bown"></i></span>Scroll
         </a>
      </div>
   </section>
</div>
