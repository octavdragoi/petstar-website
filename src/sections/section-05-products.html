<!-- ======================================
   SECTION 5: PRODUCTS
   - Three product cards using process section layout
   - PET Preforms, rPET Resin, rPET Flakes
   - WOW.js animations
====================================== -->

<!-- start: Products Section -->
<section class="h9-process section-space" id="products">
  <div class="container">
    <div class="row ">
      <div class="col-12">
        <div class="sec-heading sec-heading-centered ">
          <span class="sub-title wow fadeInUp" data-wow-delay="0.1s">OUR PRODUCTS </span>
          <h2 class="sec-title text-anim">{{t products.heading}}</h2>
        </div>
      </div>

      <div class="col-12">
        <div class="h9-process-inner">

          <!-- Product 3: rPET Flakes -->
          <div class="h9-process-item wow fadeInLeft" data-wow-delay=".6s">
            <div class="process-img hover:shine">
              <img src="assets/images/petstar-processed/product-1.avif" alt="{{t products.flakes.title}}">
            </div>
            <div class="process-content">
              <span class="step">01.</span>
              <h4 class="title"><a href="rpet-flakes.html" style="color: inherit; text-decoration: none;">{{t products.flakes.title}}</a></h4>
              <div class="desc">
                <p>{{t products.flakes.description}}</p>
              </div>
            </div>
            <span class="step-text">EXTRUDE.</span>
          </div>

          <!-- Product 2: rPET Resin -->
          <div class="h9-process-item wow fadeInLeft" data-wow-delay=".4s">
            <div class="process-img hover:shine">
              <img src="assets/images/petstar-processed/product-2.avif" alt="{{t products.resin.title}}">
            </div>
            <div class="process-content">
              <span class="step">02.</span>
              <h4 class="title"><a href="rpet-resin.html" style="color: inherit; text-decoration: none;">{{t products.resin.title}}</a></h4>
              <div class="desc">
                <p>{{t products.resin.description}}</p>
              </div>
            </div>
            <span class="step-text">INJECT.</span>
          </div>

          <!-- Product 1: PET Preforms -->
          <div class="h9-process-item wow fadeInLeft" data-wow-delay=".2s">
            <div class="process-img hover:shine">
              <img src="assets/images/petstar-processed/product-3.avif" alt="{{t products.preforms.title}}">
            </div>
            <div class="process-content">
              <span class="step">03.</span>
              <h4 class="title"><a href="pet-preforms.html" style="color: inherit; text-decoration: none;">{{t products.preforms.title}}</a></h4>
              <div class="desc">
                <p>{{t products.preforms.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end: Products Section -->
